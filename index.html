<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="player-info-display">
      <div>
        <p class="player-one-name">John</p>
        <p class="player-one-score">1</p>
      </div>
      <div>
        <p class="player-two-name">Joe</p>
        <p class="player-two-score">0</p>
      </div>
    </div>
    <div class="current-player-display"></div>
    <div class="board"></div>
    <button class="restart main-button">Restart</button>
    <div class="start-page page visible">
      <div class="modal-container">
        <label for="playerName">Player One Name</label>
        <input type="text" id="playerName" />
        <button class="submit">submit</button>
      </div>
    </div>
    <div class="game-end-screen page">
      <div class="modal-container">
        <div class="winner-message">Player One Won</div>
        <div class="button-container">
          <button class="rematch">Rematch</button>
          <button class="restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
